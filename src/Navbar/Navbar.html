<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayHealthy - Your Health Partner</title>
    <link rel="stylesheet" href="./Navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <!-- Logo Section with Doctor Icon -->
        <div class="nav__logo">
            <a href="/">
                <!-- Doctor Icon using Font Awesome -->
                <i class="fas fa-user-doctor doctor-icon"></i>
                <span class="logo-text">Stay<span class="highlight">Healthy</span></span>
            </a>
        </div>

        <!-- Mobile Menu Toggle -->
        <div class="nav__toggle" onclick="toggleMenu()">
            <i class="fas fa-bars" id="menu-icon"></i>
        </div>

        <!-- Navigation Links -->
        <ul class="nav__links" id="nav-menu">
            <li class="nav__item">
                <a href="../Landing_Page/LandingPage.html" class="nav__link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">
                    <i class="fas fa-calendar-check"></i>
                    <span>Appointments</span>
                </a>
            </li>
            <li class="nav__item">
                <a href="../Sign_Up/Sign_Up.html" class="nav__link btn-signup">
                    <i class="fas fa-user-plus"></i>
                    <span>Sign Up</span>
                </a>
            </li>
            <li class="nav__item">
                <a href="../Login/Login.html" class="nav__link btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </a>
            </li>
        </ul>
    </nav>

    <script>
        function toggleMenu() {
            const navMenu = document.getElementById('nav-menu');
            const menuIcon = document.getElementById('menu-icon');
            
            navMenu.classList.toggle('active');
            
            if (navMenu.classList.contains('active')) {
                menuIcon.classList.remove('fa-bars');
                menuIcon.classList.add('fa-times');
            } else {
                menuIcon.classList.remove('fa-times');
                menuIcon.classList.add('fa-bars');
            }
        }

        // Add scroll effect to navbar
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
